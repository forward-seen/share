name: Feature功能建议
description: 对本项目提出一个功能建议。
title: "[Feature][Module Name] 请用一句简短的话描述功能建议"
labels: [ "feature" ]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议，我们将仔细考虑！

  - type: textarea
    id: desired-solution
    attributes:
      label: 描述
      description: 请尽可能详细地描述您想要的功能。
    validations:
      required: true

  - type: textarea
    id: desired-solution
    attributes:
      label: 应用场景
      description: 请描述此功能的使用场景。
    validations:
      required: false

  - type: textarea
    id: related-problem
    attributes:
      label: 关联问题
      description: 目前是否存在与此相关的其他问题？清晰并简洁地描述问题是什么，例如，当我...时，我总是感到困扰。
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过哪些替代方案？清晰并简洁地描述您考虑过的任何替代解决方案或功能。
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 参考资料
      description: 您有其他上下文或截图吗？在此处添加有关功能请求的任何其他上下文或截图。
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: 参与贡献
      description: >
        您愿意提PR吗？这绝对不是强制的，我们十分欢迎新来的贡献者，我们也很乐意您在贡献过程中为您提供指导。
      options:
        - label: 我有意向参与具体功能的开发实现并将代码贡献回到上游社区。

  - type: checkboxes
    attributes:
      label: 行为准则
      description: |
        行为准则有助于为所有人创造一个和谐的交流环境。我们要求每个人都同意遵守这一准则。
      options:
        - label: >
            我同意这个项目的[行为准则](https://www.apache.org/foundation/policies/conduct)
          required: true
  - type: markdown
    attributes:
      value: "谢谢您提供给我们的建议，我们会尽快回复您。"