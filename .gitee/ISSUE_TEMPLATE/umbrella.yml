name: Umbrella
title: "[Umbrella] "
description: 一个较广泛的问题，或者一个需要拆解和分步解决的复杂问题。
labels: [ "umbrella" ]
body:

  - type: checkboxes
    attributes:
      label: 搜索issues
      description: 请先在issues中看看这个问题是否已经存在？
      options:
        - label: 我已经查遍所有[issues](https://gitee.com/forward-seen/share/issues)，没有找到解决我的问题的办法。
          required: true

  - type: textarea
    attributes:
      label: 完整描述
      placeholder: >
        请清晰地描述您的问题。
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 行为准则
      description: |
        行为准则有助于为所有人创造一个和谐的交流环境。我们要求每个人都同意遵守这一准则。
      options:
        - label: >
            我同意这个项目的[行为准则](https://www.apache.org/foundation/policies/conduct)
          required: true
  - type: markdown
    attributes:
      value: "感谢您抽出宝贵时间提出问题！"